<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learing CSS</title>
        <style>
            .container {
                background-color: #eee;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                border: 1px solid gray;
            }

            .container div {
                position: relative;
                height: 200px;
                width: 200px;
                background-color: red;
                font-size: 72px;
                text-align: center;
                line-height: 200px;
                box-shadow: 0 2px 1px #777;
                text-shadow: 0 2px 1px #777;
            }

            .container div:hover {
                border-radius: 10px;
                background-color: #ddd;
                cursor: pointer;
            }
            
            .container div:first-child {
                top: 0px;
                left: 60px;
            }

            .container div:last-child {
                top: 0px;
                left: 260px;
            }

        </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
  </div>
</body>
</html>
