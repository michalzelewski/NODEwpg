<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Learning CSS</title>
        <style>
            ul, ol {
                margin: 0;
                padding: 0;
                margin-top: 20px;
            }

            li {
                list-style-position: inside;

            }

            ul {
                list-style-type: decimal-leading-zero;
            }

            ol {
                list-style: square;
            }

            .decorated {
                list-style-image: url(snow.png);
                font-size: 30px;
            }

        </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
