<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <script>
            let result = 0;
            let index = 0;

            alert(`This program adds all the numbers you input`);
            while (confirm(`would you like to enter a number?`)) {
                const number = prompt('please enter a number');
                result = result + parseInt(number);
                index++;
            } 
                const average = result / index;
                alert(`The final result is: ${result}`);
                alert(`The user input ${index} numbers`);
                alert(`The average is: ${average}`);
        </script>
