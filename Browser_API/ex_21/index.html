<!-- Select the first list item element and add the orange class
Using the selected element select the following element using nextElementSibling and add the orange class
Keep doing this until there's no more siblings
At the end all elements must have the orange class
Once you acomplish this task:
Now we need to go back using previousElementSibling
Add red class to Item 3
Add green class to Item 1
Final result on the browser must be:
<li class="green">Item 1</li>
<li class="orange">Item 2</li>
<li class="red">Item 3</li>
<li class="orange">Item 4</li>
<li class="orange">Item 5</li> -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
      window.onload = function() {
      let firstLi = document.querySelector('li');
      firstLi.classList.add('orange');
      let secondElement = firstLi.nextElementSibling;
      secondElement.classList.add('orange');
      let thirdElement = secondElement.nextElementSibling;
      thirdElement.classList.add('orange');
      let fourthElement = thirdElement.nextElementSibling;
      fourthElement.classList.add('orange');
      let fivethElement = fourthElement.nextElementSibling;
      fivethElement.classList.add('orange');
      let fourthElementBack = fivethElement.previousElementSibling;
      let thirdElementBack = fourthElement.previousElementSibling;
      thirdElement.classList.replace('orange', 'red');
      let secondElementBack = thirdElement.previousElementSibling;
      let firstLiBack = secondElement.previousElementSibling;
      firstLi.classList.replace('orange', 'green');
    }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
