4. Select the element with the blue class use the proper selector
5. Show all selected elements using console.log as output-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selectors</title>
    <script>
        onload = function() {
        const importantId = document.getElementById('important'); // answer 1
        const allElementsInsideList = document.querySelectorAll('ul li a'); // answer 2
        const ulElement = document.querySelector('ul'); // answer 3
        const classBlue = document.querySelector('.blue'); // answer 4
        console.log(importantId, allElementsInsideList, ulElement, classBlue); // answer 5
        }
    </script>
</head>
