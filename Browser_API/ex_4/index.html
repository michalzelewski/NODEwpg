<!-- Create a basic HTML document
Create a script tag on the document head element
Using prompt method ask the user to input his firstname
Using prompt method ask the user to input his lastname
Show the following message using the alert method Mostrar 
al usuario una alerta con el siguiente mensaje:
Wellcome %firstname% %lastname% to JavaScript client side!!! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const firstName = prompt('Please input your first name');
        const lastName = prompt('Please input your last name');
        
        alert(`Wellcome ${firstName} ${lastName} to JavaScript client side!!!`);
    </script>
</head>
<body>
    
</body>
</html>
