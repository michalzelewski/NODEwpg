<!-- Using one of the child elements get a reference to the parent and add the orange class to it

Expected result:
  <ul class="orange">
    <li>Item 1</li>
    <li class="green">Item 2</li>
    <li>Item 3</li>
    <li class="red">Item 4</li>
    <li>Item 5</li>
  </ul> -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
        window.onload = function() {
            //let children;
            const ulElement = document.querySelector('ul'); //Select the ul element
            const ulChildren = ulElement.children; 
                console.log(ulChildren); //Show the ul children elements as output
            const secondChild = ulChildren[1]; //Select the 2nd child element, assign it to a variable and assign the green class to it
            secondChild.classList.add('green'); 
            const forthChild = ulChildren[3]; //Select the 4th child element, assign it to a variable and assign the red class to it
            forthChild.classList.add('red');
            const parentElement = ulElement.parentElement;
                console.log(parentElement);//Use the selected child elements to show the parent one as output
            const liElement = document.querySelector('li');
            const parent = liElement.parentElement;
            parent.classList.add('orange');
        }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
