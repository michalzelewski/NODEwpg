<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="mapleleaf.ico" type="image/x-icon">
</head>
<body>
    <h1>Login</h1>
        <hr>
            <!-- form to log in -->
            <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
                <fieldset>
                <label for="nameid">username:</label>
                <input type="text" name="username" placeholder="username" size="30" maxlength="12" id="nameid" required>
                <label for="passwordid">password:</label>
                <input type="password" name="password" placeholder="password" size="30" maxlength="8" id="password" required>
                <input type="submit" value="Login" name="login">
                <!-- extra button -->
                <button type="submit" value="Login">Log in</button>
                </fieldset>
            </form>        
        
</body>
</html>
