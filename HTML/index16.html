<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Learning HTML site using browser video and audio player">
    <meta name="author" content="Michael Zelewski">
    <meta name="keywords" content="html, css, js, comit, skipthedishes, video, audio">
    <title>HTML Video &amp; Audio</title>
</head>
<body>
    <h1>HTML Video &amp; Audio</h1>
    <h2>Play native audio &amp; video on a browser</h2>
    <div>
        <video src="http://sachinchoolur.github.io/lightGallery/static/videos/video1.mp4" poster="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg" width="845" height="475" controls>
            <p>Your browser doesn't support videos, please update.</p>
        </video>
    </div>
    <div>
        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" controls>
            <p>Your browser doesn't support audio, please update.</p>
        </audio>
    </div>
    <div>
        <p content="number 2 is &gt; than 1">number 2 is &gt; than 1</p>
        <p content="number 3 is &lt; than 5">number 3 is &lt; than 5</p>
        <p content="I like Rick &amp; Morty">I like Rick &amp; Morty</p>
        <p content="I like coding !!!!!">I like coding !!!!!</p>
    </div>
</body>
</html>
